<mat-toolbar color="form">{{ 'role.new' | translate }}</mat-toolbar>
<form fxLayout="column" fxLayoutGap="16px">
    <mat-form-field>
        <input name="rolename" [(ngModel)]="newRole.name" matInput [placeholder]="'role.name' | translate" />
    </mat-form-field>

    <mat-checkbox name="globaladmin" [(ngModel)]="globalAdmin">{{ 'role.globalAdmin' | translate }}</mat-checkbox>
    <mat-checkbox name="localadmin" [(ngModel)]="localAdmin">{{ 'role.localAdmin' | translate }}</mat-checkbox>
    <mat-checkbox name="globalField" [(ngModel)]="globalField">{{ 'role.globalField' | translate }}</mat-checkbox>

    <app-types-permissions [permissions]="newRole.types"></app-types-permissions>

    <div fxLayout="row-reverse">
        <button mat-raised-button color="primary" (click)="save()">{{ 'role.edit.save' | translate }}</button>
        <button appNavigateBack mat-button>{{ 'role.edit.cancel' | translate }}</button>
    </div>
</form>

<mat-card fxLayout="column" id="reset-card">
  <mat-toolbar color="primary" fxLayoutAlign="space-between center">
    <span translate>resetPassword.title</span>
  </mat-toolbar>
  <br>
  <!--<mat-progress-bar *ngIf="laoding" mode="indeterminate"></mat-progress-bar>-->
  <form [formGroup]="resetForm" id="reset-form" fxLayout="column" fxFlex>
    <mat-form-field>
      <input
              matInput
              autocomplete="email"
              formControlName="email"
              [placeholder]="'user.email' | translate"
      />
    </mat-form-field>

    <!--<span fxFlex></span>-->
    <button
            (click)="sendResetLink()"
            mat-button
            color="primary"
            [disabled]="!resetForm.valid"
    >
      <span translate>login.submit</span>
    </button>
  </form>
</mat-card>

<mat-card fxLayout="column" id="changePassword-card">
    <mat-toolbar color="primary" fxLayoutAlign="space-between center">
        <span translate>Passwort ändern</span>
        <span translate>{{test}}</span>
    </mat-toolbar>
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <form [formGroup]="changePasswordForm" id="changePassword-form" fxLayout="column" fxFlex>
        <mat-form-field>
            <input
                    matInput
                    autocomplete="new-password"
                    type="password"
                    formControlName="newPassword"
                    [placeholder]="'neues Passwort'"
                    name="password"
            />
        </mat-form-field>
        <mat-form-field>
            <input
                    matInput
                    autocomplete="new-password"
                    type="password"
                    formControlName="confirmedPw"
                    [placeholder]="'neues Passwort bestätigen'"
                    name="password"
            />
        </mat-form-field>
        <span fxFlex></span>
        <button
                (click)="changePassword()"
                mat-button
                color="accent"
                [disabled]="changePasswordForm.invalid"
        >
            <span translate>Passwort ändern</span>
        </button>
    </form>
</mat-card>

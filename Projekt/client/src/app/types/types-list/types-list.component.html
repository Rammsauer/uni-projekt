<mat-nav-list>
    <a
        mat-list-item
        class="navigation-item"
        *ngFor="let type of (types | async)"
        [routerLink]="['/types', 'view', { outlets: { detail: [type.id] } }]"
        [routerLinkActive]="'active'"
    >
        <span class="name">{{ type.name }}</span>
        <span class="type-field" *ngFor="let field of type.fields">{{ field.name }}</span>
    </a>
</mat-nav-list>

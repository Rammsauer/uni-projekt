<div class="search-box" fxLayoutAlign="start center">
    <mat-icon>search</mat-icon>
    <input (input)="search.next(input.value)" #input [placeholder]="'items.list.search' | translate" />
    <button mat-icon-button *ngIf="input.value" (click)="clearSearch(input)"><mat-icon>close</mat-icon></button>
</div>

<div fxLayout="column">
    <div fxFlex="100px" fxLayoutAlign="start center" class="item-type-header">
        ItemTypen
    </div>
    <mat-nav-list>
        <a
            mat-list-item
            class="navigation-item"
            [routerLink]="[
                '/items',
                'view',
                { outlets: { content: [page, perPage] } }
            ]"
            [routerLinkActiveOptions]="{ exact: true }"
            [routerLinkActive]="'active'"
        >
            Alle
        </a>
        <a
            mat-list-item
            class="navigation-item"
            *ngFor="let i of [1, 2, 3]"
            [routerLink]="[
                '/items',
                'view',
                { outlets: { content: [page, perPage, i] } }
            ]"
            [routerLinkActive]="'active'"
        >
            ItemType {{ i }}
        </a>
    </mat-nav-list>
</div>

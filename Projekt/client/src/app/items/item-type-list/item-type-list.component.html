<div fxLayout="column">
    <mat-nav-list>
        <a
            mat-list-item
            class="navigation-item"
            [routerLink]="['/items', 'view', { outlets: { content: [page, perPage] } }]"
            [routerLinkActiveOptions]="{ exact: true }"
            [routerLinkActive]="'active'"
        >
            {{ 'items.list.allTypes' | translate }}
        </a>
        <a
            mat-list-item
            class="navigation-item"
            *ngFor="let type of (types | async)"
            [routerLink]="[
                '/items',
                'view',
                {
                    outlets: {
                        content: [typeId === type.id + '' ? page : 0, perPage, type.id]
                    }
                }
            ]"
            [routerLinkActiveOptions]="{
                exact: true,
                __change_detection_hack__: [page, perPage, type.id]
            }"
            [routerLinkActive]="'active'"
        >
            {{ type.name }}
        </a>
    </mat-nav-list>
</div>

<mat-form-field fxFlex>
    <span matPrefix class="field-type">
        <mat-icon matTooltip="Verlinkt mit">link</mat-icon>
        {{'items.field.reference'|translate}}
    </span>
    <input
        [placeholder]="field.name"
        [value]="field.value"
        [disabled]="!edit"
        matInput
    />
    <span
        matSuffix
        class="link-icon"
        [routerLink]="['/items', 'view', field.value.ref]"
        matTooltip="Gehe zu -"
    >
        <mat-icon>play_circle_outline</mat-icon>
    </span>
</mat-form-field>

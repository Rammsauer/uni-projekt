<mat-form-field fxFlex [formGroup]="form">
    <span matPrefix class="field-type">
        <mat-icon matTooltip="Verlinkt mit">link</mat-icon>
        {{ 'items.field.reference' | translate }}
    </span>
    <input [placeholder]="name" [formControlName]="name" type="number" matInput />
    <span
        matSuffix
        class="link-icon"
        [routerLink]="['/items', 'view', { outlets: { detail: ['details'] } }]"
        matTooltip="Gehe zu -"
    >
        <mat-icon>play_circle_outline</mat-icon>
    </span>
</mat-form-field>

<mat-form-field fxFlex [formGroup]="form">
    <span matPrefix class="field-type">
        <mat-icon *ngIf="control.global">public</mat-icon>
        {{ 'items.field.boolean' | translate }}
    </span>
    <input
        [placeholder]="control.name"
        [value]="form.get(control.name).value ? ('items.boolean.false' | translate) : ('items.boolean.true' | translate)"
        disabled
        matInput
    />
    <mat-checkbox [formControlName]="control.name" style="margin:16px;" name="1" matSuffix color="warn"></mat-checkbox>
</mat-form-field>

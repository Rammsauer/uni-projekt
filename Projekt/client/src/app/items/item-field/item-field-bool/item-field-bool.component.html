<mat-form-field fxFlex [formGroup]="form">
    <span matPrefix class="field-type">{{ 'items.field.boolean' | translate }}</span>
    <input
        [placeholder]="name"
        [value]="form.get(name).value ? ('items.boolean.false' | translate) : ('items.boolean.true' | translate)"
        disabled
        matInput
    />
    <mat-checkbox [formControlName]="name" style="margin:16px;" name="1" matSuffix color="warn"></mat-checkbox>
</mat-form-field>

<mat-form-field fxFlex>
    <span matPrefix class="field-type">{{'items.field.number'|translate}}</span>
    <input
        [placeholder]="field.name"
        [(ngModel)]="field.value"
        [disabled]="!edit"
        matInput
        type="number"
        [required]="field.required"
    />
</mat-form-field>

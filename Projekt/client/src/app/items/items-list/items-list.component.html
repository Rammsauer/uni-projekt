<table
    fxFill
    mat-table
    [style.display]="paginator.length ? null : 'none'"
    [ngClass.lt-md]="'mobile'"
    class="table"
    [dataSource]="dataSource"
    matSort
    aria-label="Items"
>
    <!-- Id Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- Id Column -->
    <ng-container matColumnDef="typeId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>typeId</th>
        <td mat-cell *matCellDef="let row">{{ row.typeId }}</td>
    </ng-container>

    <!-- fields column -->
    <ng-container *ngFor="let dynCol of displayedColumns">
        <ng-container [matColumnDef]="dynCol">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                {{ dynCol }}
            </th>
            <td mat-cell *matCellDef="let row" [attr.label]="dynCol">
                <span [innerHTML]="findByName(row.fields, dynCol)"></span>
            </td>
        </ng-container>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr
        mat-row
        (click)="open(row)"
        *matRowDef="let row; columns: displayedColumns"
    ></tr>
</table>

<mat-paginator
    [style.display]="paginator.length ? 'inherit' : 'none'"
    #paginator
    [pageIndex]="0"
    [pageSize]="50"
    [pageSizeOptions]="[25, 50, 100]"
>
</mat-paginator>
<div [hidden]="paginator.length" translate>items.noData</div>

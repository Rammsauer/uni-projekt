<!--<mat-progress-bar class="loading-indicator" [hidden]="!dataSource.loading" mode="indeterminate"></mat-progress-bar>-->

<table fxFill mat-table class="table" [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- Id Column -->
    <ng-container matColumnDef="typeId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>typeId</th>
        <td mat-cell *matCellDef="let row">{{ row.typeId }}</td>
    </ng-container>

    <!-- fields column -->
    <ng-container *ngFor="let dynCol of displayedColumns">
        <ng-container [matColumnDef]="dynCol" *ngIf="dynCol !== 'id' && dynCol !== 'typeId'">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ dynCol }}</th>
            <td mat-cell *matCellDef="let row">{{ row.fields[dynCol] }}</td>
        </ng-container>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row (click)="open(row)" *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="50" [pageSizeOptions]="[25, 50, 100, 250]"> </mat-paginator>
